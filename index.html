<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>password Generator</title>
    <link rel="stylesheet" href="stylees/style.css">
</head>
<body>

    <!--main class start-->
<main class="main">
    <h2 class="title">password Generator</h2>

    <!--password & copy-->
    <form  id="form">
        <div class="forms">
            <input type="text" id="output">
            <button id="btn-copy" class="btn-copy">Copy</button>
        </div>
    <!--password length-->
        <div class="forms">
            <label for="length">Password Length</label>
            <input type="number" id="length"  value="8"min="6">
        </div>

    <!--numbers-->
        <div class="forms">
            <input type="checkbox"  id="number" checked>
            <label for="number">Numbers</label>
        </div>
    <!--Capital Letters-->
        <div class="forms">
            <input type="checkbox"  id="capital">
            <label for="capital">Capital Letter</label>
        </div>

    <!--Small Letters-->
        <div class="forms">
            <input type="checkbox"  id="small">
            <label for="small">Small Letters</label>
        </div>

    <!--Symbols-->
        <div class="forms">
            <input type="checkbox"  id="symbol">
            <label for="symbol">Symbols</label>
        </div>

    <!--generate password button-->
        <div class="forms">
            <button type="submit" class="submit" id="submit">Generate Password</button>
        </div>
    </form>
    <!--main class end-->
</main>

    <script src="scripts/script.js"></script>
</body>
</html>
